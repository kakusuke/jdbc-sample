group 'com.github.kakusuke'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.postgresql', name: 'postgresql', version:'9.3-1101-jdbc4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
